<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Sign Up</h2>
        <form action="/signup" method="POST" class="p-4 bg-white shadow rounded">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>

            <label class="form-label mt-3">Email:</label>
            <input type="email" name="email" class="form-control" required>

            <label class="form-label mt-3">Password:</label>
            <input type="password" name="password" class="form-control" required>

            <button type="submit" class="btn btn-primary mt-3 w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
