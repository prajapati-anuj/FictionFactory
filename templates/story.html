<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>  <!-- ‚úÖ Set page title dynamically -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let bgImage = "{{ url_for('static', filename='uploads/default-bg.jpg') }}";
            document.body.style.backgroundImage = `url(${bgImage})`;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundAttachment = "fixed";
        });

        function copyStory() {
            let storyText = document.getElementById("story-text").innerText;
            navigator.clipboard.writeText(storyText).then(() => {
                alert("Story copied to clipboard!");
            });
        }

        function readAloud() {
            let storyText = document.getElementById("story-text").innerText;
            let speech = new SpeechSynthesisUtterance(storyText);
            speech.lang = "en-US";
            speechSynthesis.speak(speech);
        }
    </script>

    <style>
        .story-container {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: justify;
            text-align-last: center;
            max-width: 800px;
            margin: 50px auto;
        }
        .story-content {
            font-size: 18px;
            line-height: 1.6;
        }
        .action-buttons button, .generate-new-btn {
            background-color: #ff9800;
            border: none;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-buttons button:hover, .generate-new-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>

<body>
    <div class="story-container">
        <h1>{{ title }}</h1>  <!-- ‚úÖ Display generated title -->

        <div class="story-content">
            <p id="story-text">{{ story }}</p>
        </div>

        <div class="action-buttons">
            <button onclick="copyStory()">üìã Copy</button>
            <button onclick="readAloud()">üîä Read Aloud</button>
        </div>

        <form action="/" method="post">
            <input type="hidden" name="key_points" value="{{ key_points }}">
            <button type="submit">üîÑ Regenerate Story</button>
        </form>

        <form action="/download" method="post">
            <input type="hidden" name="story" value="{{ story }}">
            <button type="submit">‚¨á Download as TXT</button>
        </form>

        <button class="generate-new-btn" onclick="window.location.href='{{ url_for('index') }}'">üè† Generate Another Story</button>
    </div>
</body>
</html>
